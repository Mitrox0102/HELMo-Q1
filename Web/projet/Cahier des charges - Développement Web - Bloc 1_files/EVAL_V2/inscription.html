<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Festival HELMo - Inscription</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo_temporaire.png" alt="Logo du Festival HELMo">
        </div>

        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./artistes.html">Artistes</a></li>
                <li><a href="./prestations.html">Prestations</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./apropos.html">À propos</a></li>
            </ul>
        </nav>

        <a href="./connexion.html">Se connecter</a>
    </header>

    <main>

        <h1>Veuillez vous rempir ce formulaire :</h1>

        <form class="inscription_form" action="#" method="post">
        
            <fieldset class="inscription">
                <legend>Inscription</legend>
                <label for="email">Adresse Email :</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required><br><br>

                <label for="prenom">Prénom :</label><br>
                <input type="text" id="prenom" name="prenom" required><br><br>

                <label for="mdp">Mot de passe :</label><br>
                <input type="password" id="mdp" name="mdp" required><br><br>

                 <label for="confirmation_mdp">Confirmation du mot de passe :</label><br>
                <input type="password" id="confirmation_mdp" name="confirmation_mdp" required><br><br>

                <input type="submit" value="S'inscrire">
            </fieldset>

        </form>

    </main>

    <footer>
        <p>&copy; 2025 Festival HELMo — Tous droits réservés | Mentions légales | Contact : <a href="mailto:info@festival.helmo.be">info@festival.helmo.be</a></p>
    </footer>

</body>
</html>
